<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
<script src="/static/js/ngl.2.0.0-dev.33.js"></script>

<title>{% block title %}{% endblock %}</title>


<link rel="stylesheet"
href="{{ url_for('static', filename='css/bulma/0.7.2/bulma.min.css') }}">

</head>
<body class="modal-body">
  <section class="hero is-primary" style="background-color: #006991;">
    <div class="hero-body">
      <div class="container">{% block page_title %}{% endblock %}</div>
    </div>
  </section>

  <div class="container">{% block content %} {% endblock %}</div>
  <footer class="modal-footer" style="background-color: #f9f9f9;">
    <div class="container">
      <div class="content has-text-centered" style="color: lightgray">
        <p>
          <strong>Brecht Annotation Version </strong> <small> </small>
        </p>
      </div>
    </div>
  </footer>
  {% block js %} {% endblock %}

</body>
</html>
