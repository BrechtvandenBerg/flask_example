<!DOCTYPE html>
<html lang="en">

	<head>
	  <meta charset="utf-8">
	</head>
	
	<body>
	  	<script src="/static/js/ngl.2.0.0-dev.33.js"></script>
	  	
	  	
		<form method="POST" action="/">
			{{ form.csrf_token }}
		    {{ form.pdb_id.label }} {{ form.pdb_id(size=4) }}
		    <input type="submit" value="Go">
		</form>

		<form method="POST"> 
		  <input class="input is-fullwidth"
		  		 id="pdbID"
				 placeholder="PDB ID here" required />
		  <button type="submit" name="submit" value="text">Submit</button>
		</form>

	 	 <script>
	    	document.addEventListener("DOMContentLoaded", function () {
	     		var stage = new NGL.Stage("viewport");
	     		stage.loadFile("rcsb://{{pdb_id}}", {defaultRepresentation: true});
	  	 	});
	  	</script>
	  	
	    <div id="viewport" style="width:1000px; height:800px; float:right;"></div>
		
	</body>
	
	</html>
